<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tela incial</title>
    <link rel="stylesheet" href="../css/tela_inicial.css" />
  </head>
  <body>
    <header>
      <div class="botao-menu">
        <button onclick="abriSidebar()">
          <img src="../img/opcoes.png" alt="botao menu" />
        </button>
      </div>
      <h1 id="h1-header">Area do Usuario</h1>
    </header>

    <main>
      <section class="container">
        <section class="sidebar">
          <button onclick="fecharSidebar()">X</button>
          <nav class="menu">
            <ol>
              <li>
                <a
                  href="#"
                  id="painel"
                  onclick="abrirTela('painel')"
                  ><img src="../img/inicio.png" alt="" />
                  <p>Inicio</p></a
                >
                <hr />
              </li>
              <li>
                <a href="#" id="perfil" onclick="abrirTela('perfil')"
                  ><img src="../img/usuario-de-perfil.png" alt="" />
                  <p>Perfil</p></a
                >
                <hr />
              </li>
              <li>
                <a
                  href="#"
                  id="cliente"
                  onclick="abrirTela('cliente', 'tabela_cliente')"
                  ><img src="../img/cliente.png" alt="" />
                  <p>Cliente</p></a
                >
                <hr />
              </li>
              <li>
                <a href="#" id="produtos" onclick="abrirTela('produtos')"
                  ><img src="../img/produtos.png" alt="" />
                  <p>Estoque</p></a
                >
                <hr />
              </li>
              <li>
                <a href="#" id="vendas" onclick="abrirTela('venda')"
                  ><img src="../img/vendas.png" alt="" />
                  <p>Vendas</p></a
                >
                <hr />
              </li>
              <li>
                <a
                  href="#"
                  id="funcionarios"
                  onclick="abrirTela('funcionarios')"
                  ><img src="../img/funcionarios.png" alt="" />
                  <p>Funcionarios</p></a
                >
                <hr />
              </li>
              <li>
                <a href="#" id="configs" onclick="abrirTela('configs')"
                  ><img src="../img/config.png" alt="" />
                  <p>Configurações</p></a
                >
              </li>
            </ol>
          </nav>
        </section>

        <section class="container-info" id="conteudo">
          <section class="painel">
            <div> 
              <div>
                <img src="../img/adicionar-venda.png" alt="" />
                <p>Nova Venda</p>
              </div>
            </div> <!--Div adicionar vendas-->

            <div>
              <div>
                <img src="../img/vendas1.png" alt="" />
                <p>Vendas</p>
              </div>
            </div> <!--Div adicionar cliente-->

            <div>
              <div>
                <img src="../img/adicionar-usuario (1).png" alt="" />
                <p>Novo Cliente</p>
              </div>
            </div> <!--Div adicionar cliente-->

            <div>
              <div>
                <img src="../img/cliente1.png" alt="" />
                <p>Consultar Cliente</p>
              </div>
            </div> <!--Div consultar cliente-->

            <div>
              <div>
                <img src="../img/adicionar-produto.png" alt="" />
                <p>Novo Produto</p>
              </div>
            </div> <!--Div adicionar Produto cliente-->

            <div>
              <div>
                <img src="../img/produtos-lista.png" alt="" />
                <p>Consultar Produtos</p>
              </div>
            </div> <!--Div consultar produto-->
          </section>
        </section>
      </section>
    </main>
  </body>
</html>

<script src="../js/tela_inicial.js"></script>
