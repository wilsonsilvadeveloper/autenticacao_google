<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="cliente.css" />
  </head>
  <body>
    <header>
      <h1>Tabela de Clientes</h1>
    </header>

    <main>
      <section class="container">
        <section id="consulta-tabela"></section>
        <section class="table"></section>

        <section id="modal">
          <section id="modalAdicionaCliente">
            <form id="formCliente">
              <button type="button" onclick="fecharModal()" id="fechaModal">X</button>
              <fieldset>
                <legend>Adiconar Novo Cliente</legend>
                <div class="container-inputs">
                  <label for="nome">Nome:</label>
                  <input type="text" name="nome" class="input" required />
                </div>
                <div class="container-inputs">
                  <label for="email">Email:</label>
                  <input type="email" name="email" class="input" />
                </div>
                <div class="container-inputs">
                  <label for="telefone">Telefone:</label>
                  <input type="text" name="telefone" class="input" />
                </div>
                <div class="container-inputs">
                  <label for="data">Data da Entrada:</label>
                  <input type="date" name="data" class="input" required />
                </div>
                <span id="aviso"></span>
                <button type="submit" id="cadastrar">Cadastrar</button>
              </fieldset>
            </form>
          </section>
        </section>

        <section id="sessionAdicionar">
          <button type="button" id="adicionar" onclick="abrirModal()" title="adicionar cliente">
            <img src="../../../img/adicionar-usuario.png" alt="">
          </button>
        </section>
      </section>
    </main>
  </body>
</html>

<script src="../../../js/tabela_clientes.js"></script>
<script src="./cliente.js"></script>
<script src="./adicionarCliente.js"></script>
<script src="./enviaForm.js"></script>
<script src="../../../js/consulta_cliente.js"></script>
<script src="./cliente-info.js"></script>
